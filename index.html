<!doctype html>
<html ng-app="rkApp"  ng-controller="TodoListController">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="math.min.js"></script>
    <script src="script.js"></script>
    <style>
        body{
            padding: 20px;
        }
        button, input, select, textarea {
            margin-bottom: 15px;
        }
        .form-inline label {
            width: 50px;
            margin-bottom: 20px;
        }
    </style>
  </head>
  <body>
    <h3>Taylor Series Method To Solve First Order Differential Equations (Numerical Solution)</h3>
    <br>
    <form class="form-inline">
        <div class="form-group">
            <label for="equation" class="col-sm-2 control-label">Equation</label>
            <div class="col-sm-4">
                <input type="text" name="equation" ng-model="equation">
            </div>
        </div>
        <div class="form-group">
            <label for="stepsize" class="col-sm-2 control-label">stepsize</label>
            <div class="col-sm-3">
                <input type="number" name="stepsize" step="0.1" ng-model="stepsize">
            </div>
        </div>
       <div class="form-group">
            <label for="start" class="col-sm-2 control-label">start</label>
            <div class="col-sm-3">
                <input type="number" name="start" step="0.1" ng-model="start">
            </div>
        </div>
        <div class="form-group">
            <label for="end" class="col-sm-2 control-label">end</label>
            <div class="col-sm-3">
                <input type="number" name="end" step="0.1" ng-model="end">
            </div>
        </div>
         <div class="form-group">
            <label for="x" class="col-sm-2 control-label">x</label>
            <div class="col-sm-3">
                <input type="number" name="x" step="0.1" ng-model="x">
            </div>
        </div>
        <div class="form-group">
            <label for="y" class="col-sm-2 control-label">y</label>
            <div class="col-sm-3">
                <input type="number" name="y" step="0.1" ng-model="y">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" value="run" name="run" ng-click="run()">
            </div>
        </div>
    </form>
    <br><br>
    <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>X</th>
              <th>Y</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="iteration in table">
              <td>{{iteration[0]}}</td>
              <td>{{iteration[1]}}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </body>
</html>
